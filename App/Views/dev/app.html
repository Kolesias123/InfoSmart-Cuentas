<div class="content">
	<h3>%app_name%</h3>

	<div class="box-error">
		{$error}
	</div>

	<form action="%PATH%/actions/save.app.php" method="POST" class="login-form">
		<input type="hidden" name="public" value="%app_public_key%" />

		<p>
			<label>Nombre</label>
			<input type="text" name="name" value="%app_name%" required x-webkit-speech />
		</p>

		<p>
			<label>Descripción</label>
			<textarea name="description" required>%app_description%</textarea>
		</p>

		<section id="features">
			<h4>Características de su aplicación</h4>

			<? foreach($features as $key => $data) { ?>
			<div class="feature">
				<p>
					<label>Titulo</label>
					<input type="text" name="feature_title[]" value="<?=$data['title']?>" x-webkit-speech />
				</p>

				<p>
					<label>Contenido</label>
					<textarea name="feature_content[]"><?=$data['content']?></textarea>
				</p>

				<p>
					<label>Dirección de la imagen</label>
					<input type="url" name="feature_image[]" value="<?=$data['image']?>" />
				</p>
			</div>
			<? } ?>
		</section>

		<p>
			<a id="add_feature">Agregar una nueva característica</a>
		</p>

		<p>
			<button class="ibtn ibig">Guardar cambios</button>
			<a href="%PATH%/dev/apps">Regresar</a>
		</p>
	</form>
</div>
